name: CI

on:
  push:
    branches: [ main ] 

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run a one-line script 
        run: echo Hello, world!
      
      - name: list all files
       run: ls


      -name: install python
       uses: actions/setup-python@v2
       with:
         python-version: '3.8'

      -name: run python script
       run: python creat_file.py
       
      -name: list all new files
      run: ls
             